<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Groupes - BeSuccess</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: #000;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #D4AF37;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .group-card {
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .group-card:hover {
            border-color: #D4AF37;
            transform: translateY(-5px);
        }
        
        .group-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .group-icon {
            font-size: 3rem;
        }
        
        .group-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .group-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .badge-public {
            background: #10b981;
            color: #000;
        }
        
        .badge-private {
            background: #f59e0b;
            color: #000;
        }
        
        .badge-member {
            background: #3b82f6;
            color: #fff;
        }
        
        .group-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .group-stats {
            display: flex;
            gap: 20px;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .btn {
            background: #D4AF37;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #FFD700;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background: #666;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #888;
        }
        
        .btn-danger {
            background: #ef4444;
            color: #fff;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .chat-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .message {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .message-author {
            color: #D4AF37;
            font-weight: bold;
        }
        
        .message-time {
            color: #999;
            font-size: 0.8rem;
        }
        
        .message-content {
            color: #fff;
        }
        
        .message-reactions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .reaction {
            background: #444;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .reaction:hover {
            background: #555;
        }
        
        .message-input {
            display: flex;
            gap: 10px;
        }
        
        .message-input input {
            flex: 1;
            background: #333;
            border: 2px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .message-input input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        .members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .member-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .member-role {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 8px;
        }
        
        .role-admin {
            background: #ef4444;
            color: #fff;
        }
        
        .role-moderator {
            background: #f59e0b;
            color: #000;
        }
        
        .role-member {
            background: #3b82f6;
            color: #fff;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
        }
        
        .close-btn {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #D4AF37;
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Groupes de Discussion</h1>
            <div class="user-info">
                <span id="userInfo">Chargement...</span>
                <button class="btn btn-secondary" onclick="logout()" style="margin-left: 20px;">D√©connexion</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Tous les groupes publics</h2>
            <div id="allGroups" class="groups-grid"></div>
        </div>
        
        <div class="section">
            <h2>Mes groupes</h2>
            <div id="myGroups" class="groups-grid"></div>
        </div>
    </div>
    
    <!-- Modal pour les d√©tails du groupe -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="groupDetails"></div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let userToken = localStorage.getItem('userToken');
        let currentUser = null;
        let currentGroupId = null;
        
        // V√©rifier l'authentification
        if (!userToken) {
            window.location.href = '/';
        }
        
        // Charger les donn√©es au d√©marrage
        async function init() {
            try {
                await loadUserInfo();
                await loadAllGroups();
                await loadMyGroups();
            } catch (error) {
                console.error('Erreur init:', error);
                showToast('Erreur de chargement', 'error');
            }
        }
        
        // Charger les infos utilisateur
        async function loadUserInfo() {
            const response = await fetch(API_URL + '/api/users/me', {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            
            if (!response.ok) {
                logout();
                return;
            }
            
            currentUser = await response.json();
            document.getElementById('userInfo').textContent = `üë§ ${currentUser.username} (${currentUser.total_points} pts)`;
        }
        
        // Charger tous les groupes publics
        async function loadAllGroups() {
            const response = await fetch(API_URL + '/api/groups', {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            
            const groups = await response.json();
            renderGroups(groups, 'allGroups');
        }
        
        // Charger mes groupes
        async function loadMyGroups() {
            const response = await fetch(API_URL + '/api/groups/my-groups', {
                headers: { 'Authorization': `Bearer ${userToken}` }
            });
            
            const groups = await response.json();
            renderGroups(groups, 'myGroups', true);
        }
        
        // Afficher les groupes
        function renderGroups(groups, containerId, isMyGroups = false) {
            const container = document.getElementById(containerId);
            
            if (groups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Aucun groupe ${isMyGroups ? 'rejoint' : 'disponible'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = groups.map(group => `
                <div class="group-card" onclick="viewGroup(${group.id})">
                    <div class="group-header">
                        <div class="group-icon" style="color: ${group.color};">${group.icon}</div>
                        <div class="group-info">
                            <h3 style="color: ${group.color};">${group.name}</h3>
                            <span class="group-badge ${group.is_public ? 'badge-public' : 'badge-private'}">
                                ${group.is_public ? 'üåç Public' : 'üîí Priv√©'}
                            </span>
                            ${group.is_member ? '<span class="group-badge badge-member">‚úì Membre</span>' : ''}
                        </div>
                    </div>
                    <p class="group-description">${group.description || 'Aucune description'}</p>
                    <div class="group-stats">
                        <span>üë• ${group.members_count} membre(s)</span>
                    </div>
                    ${renderGroupActions(group, isMyGroups)}
                </div>
            `).join('');
        }
        
        function renderGroupActions(group, isMyGroups) {
            if (isMyGroups || group.is_member) {
                return `<button class="btn" onclick="event.stopPropagation(); viewGroup(${group.id})">üí¨ Ouvrir</button>`;
            } else {
                return `<button class="btn" onclick="event.stopPropagation(); joinGroup(${group.id})">‚ûï Rejoindre</button>`;
            }
        }
        
        // Rejoindre un groupe
        async function joinGroup(groupId) {
            try {
                const response = await fetch(API_URL + `/api/groups/${groupId}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);
                
                showToast('‚úÖ Vous avez rejoint le groupe !');
                await loadAllGroups();
                await loadMyGroups();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        // Voir les d√©tails d'un groupe
        async function viewGroup(groupId) {
            currentGroupId = groupId;
            
            try {
                // Charger les d√©tails
                const [groupRes, membersRes, messagesRes] = await Promise.all([
                    fetch(API_URL + `/api/groups/${groupId}`, {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    }),
                    fetch(API_URL + `/api/groups/${groupId}/members`, {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    }),
                    fetch(API_URL + `/api/groups/${groupId}/messages`, {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    })
                ]);
                
                const group = await groupRes.json();
                const members = await membersRes.json();
                const messages = await messagesRes.json();
                
                renderGroupDetails(group, members, messages);
                
                document.getElementById('groupModal').style.display = 'flex';
            } catch (error) {
                showToast('Erreur de chargement', 'error');
            }
        }
        
        function renderGroupDetails(group, members, messages) {
            const canPost = group.my_role !== null;
            
            document.getElementById('groupDetails').innerHTML = `
                <h2 style="color: ${group.color};">
                    <span style="font-size: 2rem;">${group.icon}</span>
                    ${group.name}
                </h2>
                <p style="color: #ccc; margin: 10px 0 20px 0;">${group.description || 'Aucune description'}</p>
                
                <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                    <span class="group-badge ${group.is_public ? 'badge-public' : 'badge-private'}">
                        ${group.is_public ? 'üåç Public' : 'üîí Priv√©'}
                    </span>
                    ${group.my_role ? `<span class="member-role role-${group.my_role}">${group.my_role}</span>` : ''}
                    <span>üë• ${group.members_count} membre(s)</span>
                </div>
                
                ${canPost ? `
                    <div class="chat-container">
                        <h3 style="color: #D4AF37; margin-bottom: 15px;">üí¨ Messages</h3>
                        <div class="messages" id="messages">
                            ${messages.length === 0 ? '<p style="color: #666; text-align: center; padding: 40px;">Aucun message pour le moment</p>' : messages.map(msg => `
                                <div class="message">
                                    <div class="message-header">
                                        <span class="message-author">${msg.username}</span>
                                        <span class="message-time">${new Date(msg.created_at).toLocaleString('fr-FR')}</span>
                                    </div>
                                    <div class="message-content">${msg.content}</div>
                                    <div class="message-reactions">
                                        ${['üëç', '‚ù§Ô∏è', 'üòä', 'üéâ'].map(emoji => `
                                            <span class="reaction" onclick="reactToMessage(${msg.id}, '${emoji}')">${emoji}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="message-input">
                            <input type="text" id="messageInput" placeholder="√âcrire un message..." onkeypress="if(event.key==='Enter') sendMessage()">
                            <button class="btn" onclick="sendMessage()">Envoyer</button>
                        </div>
                    </div>
                ` : '<p style="color: #999;">Rejoignez ce groupe pour participer aux discussions</p>'}
                
                <h3 style="color: #D4AF37; margin: 30px 0 15px 0;">üë• Membres (${members.length})</h3>
                <div class="members-list">
                    ${members.map(member => `
                        <div class="member-card">
                            <span>${member.username}</span>
                            <span class="member-role role-${member.role}">${member.role}</span>
                        </div>
                    `).join('')}
                </div>
                
                ${group.my_role ? `
                    <button class="btn btn-danger" onclick="leaveGroup(${group.id})" style="margin-top: 30px;">
                        ‚ùå Quitter le groupe
                    </button>
                ` : ''}
            `;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content) return;
            
            try {
                const response = await fetch(API_URL + `/api/groups/${currentGroupId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ content })
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);
                
                input.value = '';
                showToast('‚úÖ Message envoy√© !');
                await viewGroup(currentGroupId);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        async function reactToMessage(messageId, emoji) {
            try {
                const response = await fetch(API_URL + `/api/groups/messages/${messageId}/react`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ emoji })
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);
                
                showToast(emoji);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        async function leaveGroup(groupId) {
            if (!confirm('√ätes-vous s√ªr de vouloir quitter ce groupe ?')) return;
            
            try {
                const response = await fetch(API_URL + `/api/groups/${groupId}/leave`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);
                
                showToast('‚úÖ Vous avez quitt√© le groupe');
                closeModal();
                await loadAllGroups();
                await loadMyGroups();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        
        function closeModal() {
            document.getElementById('groupModal').style.display = 'none';
            currentGroupId = null;
        }
        
        function logout() {
            localStorage.removeItem('userToken');
            window.location.href = '/';
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            if (type === 'error') toast.style.background = '#ef4444';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        // D√©marrage
        init();
    </script>
</body>
</html>
